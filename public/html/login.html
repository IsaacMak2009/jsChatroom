<!DOCTYPE html>
<html>
    <head>
        <title>JsChatroom</title>
        <link rel="stylesheet" href="css/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div class="signin">
            <form action="/auth" method="post" autocomplete="off">
              <div class="group head">
                <h2>Welcome User</h2>
              </div>
              <div class="group">
                <input type="text" name="username" id="username-field" placeholder="Username" required>
              </div>
              <div class="group">
                <button type="submit"><span>Login</span></button>
              </div>
            </form>
            <label style="color:red"><%= errmsg %></label>
        </div>
        <script type="text/javascript" scr="js/login.js"></script>
    </body>
</html>
